---
layout: planexe_base
---

<article class="px-article px-post">
  <header class="px-page-header">
    <h1 class="px-page-title">{{ page.title }}</h1>
    {% if page.date %}
      <p class="px-page-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.minima.date_format | default: "%Y-%m-%d" }}</time>
      </p>
    {% endif %}
  </header>

  <div class="px-prose">
    {{ content }}
  </div>
</article>
